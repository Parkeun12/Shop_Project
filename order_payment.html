<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/payment.css" rel="stylesheet" type="text/css">
    <link href="css/side.css" rel="stylesheet" type="text/css">
    <title>관심 상품</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>

<body>
    <header>
        <nav class="icon_side">
          <div>
            <div class="icon_member">
              <a href="Mypage.html">
                <img src="images/memberW.png" alt="member">
              </a>
            </div>
            <div class="icon_basket">
              <a href="cart.html">
                <img src="images/basketW.png" alt="basket">
              </a>
            </div>
          </div>
        </nav>
      </header>
    
      <section>
        <!--왼쪽사이드-->
        <article class="left_side">
          <div class="logo">
            <a href="Mainpage.html"><img src="images/mainLogo.png" alt="mainLogo"></a>
          </div>
          <!-- 사이드 메뉴 네비 -->
          <nav class="menu">
            <ul class="navi">
              <li><span>PRODUCT</span>
                <ul class="submenu">
                  <li><a href="all.html">ALL</a></li>
                  <li><a href="top.html">TOP</a></li>
                  <li><a href="outer.html">OUTER</a></li>
                  <li><a href="bottom.html">BOTTOM</a></li>
                  <li><a href="etc.html">ETC</a></li>
                </ul>
              </li>
    
              <li><span>ABOUT</span>
                <ul class="submenu">
                  <li><a href="faq.html">FAQ</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </article>
        <!--오른쪽사이드-->
        <article class="right_main_view">
            <!-- 주문/결제 -->
            <div id="payment_mid">
                <div class="titlearea">
                    <h1>주문/결제</h1>
                </div>
                <!-- 중간 구분선 -->
                <div class="mid_background"></div>

                <div class="address_title">
                    <h2>배송지</h2>
                </div>

                <div class="deliver_address">
                    <div class="address_mid">

                        <input type="radio" id="address_option1" name="address_option" value="1">
                        <label for="address_option1">회원 정보와 동일</label>
                        <input type="radio" id="address_option2" name="address_option" value="1">
                        <label for="address_option2">새로운 배송지</label>

                        <table border="1">
                            <tbody>
                                <tr class="mid_table_name">
                                    <th scope="row">
                                        받는사람
                                        <span class="required">*</span>
                                    </th>
                                    <td>
                                        <input id="name" type="text" class="check" name="name"
                                            onfocusout="CheckValue()">
                                        <!-- 미입력 후 다음 단계 이동 시 나타나는 오류 메시지 -->
                                        <label for="name" id="NAME_Chk" style="display: none; color: red; font-size: 12px; font-weight: bold;
                                            position: relative; margin-top: -10px; margin-left: 10px;">
                                            * 필수항목입니다.
                                        </label>
                                    </td>
                                </tr>
                                <tr class="mid_table_address">
                                    <th scope="row">
                                        주소
                                        <span class="required">*</span>
                                    </th>
                                    <td>
                                        <ul class="adress_block">
                                            <li>
                                                <input id="input_text" class="search_address" type="text"
                                                    placeholder="우편번호">
                                                <button>주소검색</button>
                                            </li>
                                            <li>
                                                <input id="input_text_long" class="detail_address" type="text"
                                                    placeholder="기본주소">
                                            </li>
                                            <li>
                                                <input id="input_text_long" class="detail_address" type="text"
                                                    placeholder="상세주소(선택)">
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr class="mid_table_phone">
                                    <th scope="row">
                                        휴대전화
                                        <span class="required">*</span>
                                    </th>
                                    <td>
                                        <!-- <input id="input_text" type="text" placeholder size="15"> -  -->
                                        <select name="phone_number" id="phone_number">
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select> -
                                        <input id="phone1" name="phone1" type="text" class="check"
                                            onfocusout="CheckValue2()"> -
                                        <input id="phone2" name="phone2" type="text" class="check"
                                            onfocusout="CheckValue2()">
                                        <!-- 미입력 후 다음 단계 이동 시 나타나는 오류 메시지 -->
                                        <label for="phone1" id="PHONE_Chk"
                                            style="display: none; color: red; font-size: 12px; font-weight: bold;
                                                                                position: relative; margin-top: -10px; margin-left: 10px;">
                                            * 필수항목입니다.
                                        </label>
                                    </td>
                                </tr>
                                <tr class="mid_table_email">
                                    <th scope="row">
                                        이메일
                                        <span class="required">*</span>
                                    </th>
                                    <td>
                                        <input id="email_txt1" type="text" onfocusout="CheckValue3()"> @
                                        <input id="email_txt2" type="text" onfocusout="CheckValue3()">

                                        <select name="email_number" id="email">
                                            <option value="type">직접 입력</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="daum.net">daum.net</option>
                                            <option value="nate.com">nate.com</option>
                                            <option value="hotmail.com">hotmail.com</option>
                                            <option value="yahoo.com">yahoo.com</option>
                                            <option value="empas.com">empas.com</option>
                                            <option value="korea.com">korea.com</option>
                                            <option value="dreamwiz.com">dreamwiz.com</option>
                                            <option value="gmail.com">gmail.com</option>
                                        </select>
                                        <label for="email_txt1" id="EMAIL_Chk"
                                            style="display: none; color: red; font-size: 12px; font-weight: bold;
                                                                            position: relative; margin-top: -10px; margin-left: 10px;">
                                            * 필수항목입니다.
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="message_select">
                    <select name="message" id="message">
                        <option value="m1">-- 메시지 선택 (선택사항) --</option>
                        <option value="m2">배송 전에 미리 연락바랍니다.</option>
                        <option value="m3">부재 시 경비실에 맡겨주세요.</option>
                        <option value="m4">부재 시 문 앞에 놓아주세요.</option>
                        <option value="m5">빠른 배송 부탁드립니다.</option>
                        <option value="m6">택배함에 보관해 주세요.</option>
                        <option value="direct">직접입력</option>
                    </select>

                    <textarea id="selboxDirect" name="selboxDirect"></textarea>
                </div>

                <div class="address_save">
                    <label>
                        <input type="checkbox" name="address_save" id="address_save">
                        기본 배송지로 저장
                    </label>
                </div>

                <div class="mid_background"></div>

                <div class="order_product">
                    <h1>주문상품</h1>
                </div>

                <div class="order_product_list">
                    <div class="row-data">
                        <div class="img"><img src="images/TOP/TopImg2.jpg"></div>
                        <div class="mid-info">
                            <div class="name">
                                <span>상품명1</span>
                                <!-- 삭제 버튼 -->
                                <button class="box" onclick="none()">
                                    x
                                </button>
                            </div>
                            <!-- 상품 옵션  -->
                            <div class="option">
                                <span>[옵션 : BLACK]</span>
                            </div>
                            <div class="number">
                                <span>수량 : 1개</span>
                            </div>
                            <div class="price">
                                <span>가격 : 22800원</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 배송비 -->
                <div class="delivery_price">
                    <div class="d_b1">배송비</div>
                    <div class="d_b2">3,000원</div>
                </div>

                <div class="mid_background"></div>

                <!-- 최종 결제 금액 -->
                <div class="payment_price">
                    <div class="d_b1">최종 결제 금액</div>
                    <div class="d_b2">31,200원</div>
                </div>

                <div class="mid_background"></div>

                <!-- 결제수단 -->
                <div class="payment_method">
                    <h1>결제수단</h1>
                </div>

                <!-- 결제수단 상세란 -->
                <div class="payment_method_detail">
                    <!-- 테이블 -->
                    <h3>결제수단 선택</h3>

                    <div class="method_detail_radio">
                        <div class="radio_pad">
                            <input type="radio" id="option1" name="option" value="1">
                            <label for="option1">카드결제</label>
                        </div>
                        <div class="radio_pad">
                            <input type="radio" id="option2" name="option" value="2">
                            <label for="option2">에스크로(실시간 계좌이체)</label>
                        </div>
                        <div class="radio_pad">
                            <input type="radio" id="option3" name="option" value="3">
                            <label for="option3">휴대폰 결제</label>
                        </div>
                        <div class="radio_pad">
                            <input type="radio" id="option4" name="option" value="4">
                            <label for="option4">무통장 입금</label>
                        </div>
                    </div>

                    <!-- 문구 -->
                    <p>- 소액 결제의 경우 PG사 정책에 따라 결제 금액 제한이 있을 수 있습니다.</p>
                </div>

                <!-- 결제수단과 입력정보를~~ -->
                <div class="payment_method_info">
                    <label>
                        <input type="checkbox" name="payment_save" id="payment_save">
                        결제수단과 입력정보를 다음에도 사용
                    </label>
                </div>

                <!-- 결제하기 버튼 -->
                <div class="payment_button">
                    <button id="payment_btn" type="button">결제하기</button>
                </div>

            </div>

            <div id="footer">
                <div class="shop_footer">
                    <div class="textBox">
                        <h1>
                            Footer 영역
                        </h1>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </article>
    </section>

    <script>
        //메인 사이드 슬라이드
        jQuery(document).ready(function () {
            $('.navi>li').mouseover(function () {
                $(this).find('.submenu').stop().slideDown(500);
            }).mouseout(function () {
                $(this).find('.submenu').stop().slideUp(500);
            });
        });

        function none() {
            document.querySelector(".row-data").style.display = "none";
        }

        // 이메일 직접입력 쿼리

        // 도메인 직접 입력 or domain option 선택
        const domainListEl = document.querySelector('#email')
        const domainInputEl = document.querySelector('#email_txt2')
        // select 옵션 변경 시
        domainListEl.addEventListener('change', (event) => {
            // option에 있는 도메인 선택 시
            if (event.target.value !== "type") {
                // 선택한 도메인을 input에 입력하고 disabled
                domainInputEl.value = event.target.value
                domainInputEl.disabled = true
            } else { // 직접 입력 시
                // input 내용 초기화 & 입력 가능하도록 변경
                domainInputEl.value = ""
                domainInputEl.disabled = false
            }
        })

        $(function () {
            //직접입력 인풋박스 기존에는 숨어있다가
            $("#selboxDirect").hide();
            $("#message").change(function () {
                //직접입력을 누를 때 나타남
                if ($("#message").val() == "direct") {
                    $("#selboxDirect").show();
                } else {
                    $("#selboxDirect").hide();
                }
            })
        });

        function CheckValue() {
            let _ID = document.getElementById("name").value;
            let ID_Label = document.getElementById("NAME_Chk");

            if (_ID === "" || _ID == undefined) {
                ID_Label.style.display = "block";
                document.getElementById("name").style.border = "1px solid red";
                document.getElementById("name").style.width = "740px";
                document.getElementById("name").style.padding = "5px";
            }
            else {
                ID_Label.style.display = "none";
                document.getElementById("name").style = "none";
            }
        }

        function CheckValue2() {
            let _PHONE1 = document.getElementById("phone1").value;
            let _PHONE2 = document.getElementById("phone2").value;
            let PHONE_Label = document.getElementById("PHONE_Chk");

            if (_PHONE1 === "" || _PHONE1 == undefined || _PHONE2 === "" || _PHONE2 == undefined) {
                PHONE_Label.style.display = "block";
                document.getElementById("phone1").style.border = "1px solid red";
                document.getElementById("phone1").style.width = "200px";
                document.getElementById("phone1").style.padding = "5px";
                document.getElementById("phone2").style.border = "1px solid red";
                document.getElementById("phone2").style.width = "200px";
                document.getElementById("phone2").style.padding = "5px";
            }
            else if (_PHONE1 === "" || _PHONE1 == undefined) {
                PHONE_Label.style.display = "block";
                document.getElementById("phone1").style.border = "1px solid red";
                document.getElementById("phone1").style.width = "200px";
                document.getElementById("phone1").style.padding = "5px";
            }
            else if (_PHONE2 === "" || _PHONE2 == undefined) {
                PHONE_Label.style.display = "block";
                document.getElementById("phone2").style.border = "1px solid red";
                document.getElementById("phone2").style.width = "200px";
                document.getElementById("phone2").style.padding = "5px";
            }
            else {
                PHONE_Label.style.display = "none";
                document.getElementById("phone1").style = "none";
                document.getElementById("phone2").style = "none";
            }
        }

        function CheckValue3() {
            let _EMAIL1 = document.getElementById("email_txt1").value;
            let _EMAIL2 = document.getElementById("email_txt2").value;
            let EMAIL_Label = document.getElementById("EMAIL_Chk");

            if (_EMAIL1 === "" || _EMAIL1 == undefined || _EMAIL2 === "" || _EMAIL2 == undefined) {
                EMAIL_Label.style.display = "block";
                document.getElementById("email_txt1").style.border = "1px solid red";
                document.getElementById("email_txt1").style.width = "200px";
                document.getElementById("email_txt1").style.padding = "5px";
                document.getElementById("email_txt2").style.border = "1px solid red";
                document.getElementById("email_txt2").style.width = "200px";
                document.getElementById("email_txt2").style.padding = "5px";
            }
            else if (_EMAIL1 === "" || _EMAIL1 == undefined) {
                EMAIL_Label.style.display = "block";
                document.getElementById("email_txt1").style.border = "1px solid red";
                document.getElementById("email_txt1").style.width = "200px";
                document.getElementById("email_txt1").style.padding = "5px";
            }
            else if (_EMAIL2 === "" || _EMAIL2 == undefined) {
                EMAIL_Label.style.display = "block";
                document.getElementById("email_txt2").style.border = "1px solid red";
                document.getElementById("email_txt2").style.width = "200px";
                document.getElementById("email_txt2").style.padding = "5px";
            }
            else {
                EMAIL_Label.style.display = "none";
                document.getElementById("email_txt1").style = "none";
                document.getElementById("email_txt2").style = "none";
            }
        }
    </script>
</body>

</html>
