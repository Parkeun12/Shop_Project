<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/mainShop.css" rel="stylesheet" type="text/css">
    <link href="css/side.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <title>login</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>

<body>
    <header>
        <nav class="icon_side">
            <div>
                <div class="icon_member">
                    <a href="#">
                        <img src="images/memberW.png" alt="member">
                    </a>
                </div>
                <div class="icon_basket">
                    <a href="#">
                        <img src="images/basketW.png" alt="basket">
                    </a>
                </div>
            </div>
        </nav>
        <div class="clear"></div>
    </header>

    <section>
        <!--왼쪽사이드-->
        <article class="left_side">
            <div class="logo">
                <img src="images/mainLogo.png" alt="mainLogo">
            </div>
            <!-- 사이드 메뉴 네비 -->
            <nav class="menu">
              <ul class="navi">
                <li><span>PRODUCT</span>
                  <ul class="submenu">
                    <li><a href="#">ALL</a></li>
                    <li><a href="#">TOP</a></li>
                    <li><a href="#">OUTER</a></li>
                    <li><a href="#">BOTTOM</a></li>
                    <li><a href="#">ETC</a></li>
                  </ul>
                </li>
                
                <li><span>ABOUT</span>
                  <ul class="submenu">
                    <li><a href="#">FAQ</a></li>
                  </ul>
                </li>
                
                <li><span>NEW</span>
                  <ul class="submenu">
                    <li><a href="#">new</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
        </article>
    </section>

    <!-- 로그인 영역 -->
    <div class="container">
        <div id="text">
            <p><h2>로그인</h2></p>
        </div>
        <div id="wrap">
            <div class="text"><h3>Member Login</h3></div>
            <div class="input">
                <!-- 아이디 미입력 후 다음 단계 이동 시 나타나는 오류 메시지 -->
                <label for="id" id="ID_Chk" style="display: none; color: red; font-size: 13px; font-weight: bold; position: relative; top: 60px; right: 290px;">
                    * 필수 입력
                </label>
                <input type="text" name="id" id="id" onfocusout="CheckValue()">
                
                <input type="password" id="password" placeholder="PASSWORD" onfocusout="CheckValue1()">
                <!-- 비밀번호 미입력 후 다음 단계 이동 시 나타나는 오류 메시지 -->
                <label for="password" id="PASSWORD_Chk" style="display: none; color: red; font-size: 13px; font-weight: bold; position: relative; top: 90px; right: 290px;">
                    * 필수 입력
                </label>
                <!-- 아이디 찾기, 비밀번호 찾기, 회원가입 이동 가능한 경로 -->
                <div class="move">
                    <img src="images/check.png" style="opacity: 0.5; width: 20px; height: 20px; cursor: pointer;"><span style="opacity: 0.6; font-size: 13px; font-weight: bold;"><a href="find_id.html">아이디 찾기</a></span>
                    <img src="images/check.png" style="opacity: 0.5; width: 20px; height: 20px; cursor: pointer;"><span style="opacity: 0.6; font-size: 13px; font-weight: bold;"><a href="find_pw.html">비밀번호 찾기</a></span>
                    <span class="join" style="opacity: 0.6; font-size: 13px; font-weight: bold;"><a href="jointest.html">회원가입</a></span>
                </div>
                <input value="로그인" type="submit" name="login">
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="shop_footer">
            <div class="textBox">
                <h1>
                    Footer 영역
                </h1>
            </div>
        </div>
    </div>
    <div class="clear"></div>

    <script>
        //로그인 실패 알럿 추가

        

        //필수 입력 문구, 테두리 색 변경 --> 빨간색으로
        function CheckValue() {
                    let _ID = document.getElementById("id").value;
                    let ID_Label = document.getElementById("ID_Chk");

                    if (_ID === "" || _ID == undefined) {
                        ID_Label.style.display = "inline-block";
                        document.getElementById("id").style.border = "1px solid red";
                        document.getElementById("id").style.width = "350px";
                        document.getElementById("id").style.height = "40px";
                    }
                    else {
                        ID_Label.style.display = "none";
                        document.getElementById("id").style = "none";
                    }
                }

                function CheckValue1() {
                    let _PASSWORD = document.getElementById("password").value;
                    let _PASSWORD_Label = document.getElementById("PASSWORD_Chk");

                    if (_PASSWORD === "" || _PASSWORD == undefined) {
                        _PASSWORD_Label.style.display = "block";
                        document.getElementById("password").style.border = "1px solid red";
                        document.getElementById("password").style.width = "350px";
                        document.getElementById("password").style.height = "40px";
                    }
                    else {
                        _PASSWORD_Label.style.display = "none";
                        document.getElementById("password").style = "none";
                    }

                }
        //메인 메뉴 슬라이드
        jQuery(document).ready(function(){
        $('.navi>li').mouseover(function(){
            $(this).find('.submenu').stop().slideDown(500);
        }).mouseout(function(){
            $(this).find('.submenu').stop().slideUp(500);
        });
        });
    </script>
</body>
</html>
